<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="Taschenrechner.css">
    <title>Taschenrechner</title>
    <script>
        var activeOperator = undefined;

        function triggeredbuttonplus() {
            document.getElementById("Zeichen").innerHTML = "+";
            activeOperator = "+";
        }

        function triggeredbuttonminus() {
            document.getElementById("Zeichen").innerHTML = "-";
            activeOperator = "-";
        }

        function triggeredbuttonmal() {
            document.getElementById("Zeichen").innerHTML = "*";
            activeOperator = "*";
        }

        function triggeredbuttongeteilt() {
            document.getElementById("Zeichen").innerHTML = "/";
            activeOperator = "/";
        }

        function calculate() {
            var num1, num2;
            // speichert die Nummern der Textboxen 1 und 2 in die Variablen num1 und num2.
            num1 = parseInt(document.getElementById("number1").value);
            num2 = parseInt(document.getElementById("number2").value);

            if (activeOperator == "+") {
                document.getElementById("answer").innerHTML = (num1 + num2);
            } else if (activeOperator == "-") {
                document.getElementById("answer").innerHTML = (num1 - num2);
            } else if (activeOperator == "*") {
                document.getElementById("answer").innerHTML = (num1 * num2);
            } else if (activeOperator == "/") {
                document.getElementById("answer").innerHTML = (num1 / num2);
            } else {
                document.getElementById("working").innerHTML = "Error " + alert("Please fill in a Operator");
            }

        }
    </script>

</head>

<body id="Body">
    <div class="center">
        <h2>Taschenrechner</h2>
        <hr id="Line">
        <button class="calculator-button" type="button" onclick="triggeredbuttonplus()">+</button>
        <button class="calculator-button" type="button" onclick="triggeredbuttonminus()">-</button>
        <button class="calculator-button" type="button" onclick="triggeredbuttonmal()">*</button>
        <button class="calculator-button" type="button" onclick="triggeredbuttongeteilt()">/</button>
        <button id="Buttonforanswer" type="button" onclick="calculate()"><b>=</b></button>
    </div>
    <div class="center">
        <input type="number" id="number1">
        <div class="fixed" id="Zeichen"></div>
        <input type="number" id="number2">
        <div class="fixed" id="answer"></div>
        </br>
        <div id="working"><b>No Errors jet.</b></div>
    </div>


</body>

</html>
